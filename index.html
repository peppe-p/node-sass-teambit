<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container">
            <!-- ##### TOP NAVBAR WITH MENU ##### -->
            <nav id="main_nav">
                <a href="#"><img id="logo" src="./dist/img/logo.svg" alt="Teambit logo"></a>
                <ul id="main_menu">
                    <li>Solutions <i class="fas fa-angle-down"></i></li>
                    <li>Pricing</li>
                    <li>Blog</li>
                    <li>Sign in</li>
                    <li><button class="btn btn_large"><img src="./dist/img/google-logo.svg" alt="Google logo"
                                class="icona"> Sign up</button>
                    </li>
                </ul>
            </nav>
            <hr>

            <!-- ##### JUMBOTRON ##### -->
            <div class="jumbo">
                <div class="j_left">
                    <h1>Understand, recognize and develop your people</h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                    <div class="btn_zone_jumbo">
                        <div>
                            <button class="btn"><img src="./dist/img/google-logo.svg" alt="Google logo"
                                    class="icona">Sign up with google</button>
                            <span> or </span>
                            <button class="btn"><img src="./dist/img/slack-logo.svg" alt="Slack Logo" class="icona">Sign
                                up with Slack</button>
                        </div>
                        <div><span>or use your email address <i class="fas fa-arrow-right"></i></span></div>
                    </div>
                </div>
                <div class="j_right">
                    <img src="./dist/img/illustration-main.jpg" alt="Jumbotron illustration">
                </div>
            </div>
        </div>

    </header>

    <script src="./dist/js/main.js"></script>
</body>

</html>
